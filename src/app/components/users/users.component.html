<search-input (onUserSearch)="setUserId($event)"></search-input>

<div class="users-list">
  <ng-container *ngFor="let user of users$ | async">
    <ng-container
      *ngTemplateOutlet="userTemp; context: { user: user }"
    ></ng-container>
  </ng-container>
</div>

<ng-template #userTemp let-user="user">
  <mat-card class="user-card" [routerLink]="['/user', user?.id]">
    <mat-card-header>
      <img [src]="user?.avatar" mat-card-avatar class="user-header-image" />
      <mat-card-title
        >{{ user?.first_name }} {{ user?.last_name }}</mat-card-title
      >
      <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content> </mat-card-content>
  </mat-card>
</ng-template>

<pagination
  *ngIf="!userId"
  (onUserPaginate)="setPageIndex($event)"
></pagination>
